<div class="ace-settings-container" id="ace-settings-container"></div>
<div class="page-content-area">
		<include file="layouts/_sub_location"/>
		<div class="row">
				<div class="col-xs-12">
						<form class="form-horizontal" action="{:U('DoOverdueDelivery/update_info')}" method="post" role="form" enctype="multipart/form-data">
							<input type="hidden" name="overdue[id]" id="overdue_id" value="{$overdue.id}" />
							<div class="form-group">
								<include file="layouts/_notice" />
							</div>
							<include file="DoOverdueDelivery/_form" />
							<div class="clearfix form-actions">
								<div class="col-md-offset-3 col-md-9">
									<button class="btn btn-info" id="btn" type="submit">
										<i class="ace-icon fa fa-check bigger-110"></i>
										提交
									</button>

									&nbsp; &nbsp; &nbsp;
									<button class="btn" type="reset">
										<i class="ace-icon fa fa-undo bigger-110"></i>
										重置
									</button>
								</div>
							</div>
						</form>
				</div>
	   </div>
</div>
